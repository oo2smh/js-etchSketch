<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch & Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/6b7c62ec35.js" crossorigin="anonymous"></script>
</head>
<body class="canvas">
  <header>
    <div class="wrapper-modes">
      <button class="color-mode"><i class="fas fa-tint"></i></button>
      <button class="eraser-mode"><i class="fas fa-eraser"></i></button>
      <button class="rainbow-mode"><i class="fas fa-rainbow"></i></button>
    </div>
  </header>

  <section class="main"></section>

  <footer>
    <section class="c-footer">
      <input type="color">
      <input type="range" min="1" max="100">
      <button class="btn-reset"><i class="fas fa-hand-sparkles"> Reset</i></button>
    </section>
    
    <section class="r-footer">
      <button class="dark-mode"><i class="fas fa-moon"></i></button>
      <button class="music-mode"><i class="fas fa-headphones"></i></button>
      <button class="btn-help"><i class="fas fa-question"></i></button>
      <button class="btn-github"><i class="fab fa-github-alt"></i></button>

    </section>
  </footer>
</body>   
</html>
